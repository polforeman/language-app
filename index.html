<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Learn Russian</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Learn Russian</h1>
        </header>

        <main>
            <div class="card">
                <div class="word-display" id="wordDisplay">
                    Click "Next" to start
                </div>
            </div>

            <div class="controls">
                <button id="showAnswer" class="btn btn-secondary">Show Answer</button>
                <button id="nextWord" class="btn btn-primary">Next</button>
            </div>

            <div class="stats">
                <span>Card <span id="currentCard">0</span> of <span id="totalCards">0</span></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
