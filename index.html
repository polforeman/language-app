<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Language Learning App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="appTitle">Language Learning</h1>
        </header>

        <main>
            <div class="language-selector">
                <label for="languageSelect">Practice Language:</label>
                <select id="languageSelect">
                    <option value="russian">Russian</option>
                    <option value="ukrainian">Ukrainian</option>
                    <option value="portuguese">Portuguese</option>
                </select>
            </div>

            <div class="topic-filters">
                <div class="topic-header">
                    <h3>Topics</h3>
                    <button id="toggleFilters" class="toggle-btn">â–¼</button>
                </div>
                <div id="filterList" class="filter-checkboxes">
                    <!-- Topic checkboxes will be dynamically generated -->
                </div>
            </div>

            <div class="question-card">
                <div class="question" id="question">
                    Click "Start" to begin
                </div>
            </div>

            <div class="choices" id="choices">
                <!-- Choice buttons will be inserted here -->
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="controls">
                <button id="nextBtn" class="btn btn-primary">Start</button>
            </div>

            <div class="stats">
                <span>Question <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span></span>
                <span class="score">Score: <span id="score">0</span>/<span id="total">0</span></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
